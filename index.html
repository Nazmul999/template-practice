<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template Practice</title>
    <style>
        .user{
            background-color: aquamarine;
            color: brown;
            box-shadow: 5px 5px 20px 5px lightgrey;
            padding: 20px;
            border-radius: 10px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div id="userList">

    </div>



    <script>
        fetch('https://jsonplaceholder.typicode.com/users')
  .then(res => res.json())
  .then(data => showUserName(data));

  function showUserName(data){
      let userHtml = '';
      data.forEach(user => {
        userHtml = userHtml + `<div class="user"><h2> ${user.name}</h2> 
        <p>Email: ${user.email}</p>
        <p>${user.company.name}.${user.company.catchPhrase}.${user.company.bs}</p>
        </div>`      
      });

      const div = document.getElementById("userList");
      userList.innerHTML = userHtml;
  }



    </script>
</body>
</html>
